  <script>
    function AddCar(image, name, num, value) {
      var car = document.getElementById("cart");

            {

              {

                td1.setAttribute("style", "width:30%");

                var td2 = document.createElement("td");

              tboy.appendChild(tr1);
              var tr2 = document.createElement("tr");

                var td2 = document.createElement("td");
                td2.innerHTML = `<b>${num}</b>`;
                tr2.appendChild(td2);
              }

              tboy.appendChild(tr2);
              var tr3 = document.createElement("tr");
              {
                var td1 = document.createElement("td");
                td1.setAttribute("style", "width:30%");
                td1.innerHTML = "<b>价格：</b>";
                tr3.appendChild(td1);

                var td2 = document.createElement("td");
                td2.innerHTML = `<b>${value}</b>`;
                tr3.appendChild(td2);
              }
              tboy.appendChild(tr3);
            }
            tab.appendChild(tboy);
            div3.appendChild(tab);

            var but = document.createElement("button");
            but.type = "button";
            but.setAttribute("class", "btn btn-primary");
            but.setAttribute("data-dismiss", "modal");
            but.setAttribute('id', 'buy');
            but.innerHTML = "立即购买";
            $(function () {
              but.onclick = function () {
                var b = document.getElementById("modal-buy");
                b.setAttribute("class", "modal fade show");
                b.setAttribute("style", "display:block");

                var m = document.getElementById("main");
                m.setAttribute("class", "sidebar-mini modal-open");
                var div12 = document.createElement("div");
                div12.setAttribute("id", "awsl");
                div12.setAttribute("class", "modal-backdrop fade show");
                var ok = document.getElementById("ok");
                ok.appendChild(div12);
              }
            })
            div3.appendChild(but);
          }
          div2.appendChild(div3);
        }
        div1.appendChild(div2);
      }
      car.appendChild(div1);
    }
  </script>

<script>
  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i].trim();
      if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
    }
    return "";
  }
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 60 * 60 * 1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
  }
  $name = "null";
  $user_id = "null";
  $user_gender = "null";

  if (getCookie("username") == "") {
    $.ajax({
      type: "get",
      url: 'user/query_info',
      success: function (data, state) {
        if (data.success) {
          let usr = data.user;
          $name = usr.name;
          $user_gender = usr.sex;
          $user_id = usr.id;
          $permission = usr.permission;
          setCookie("username", $name, 30);
          setCookie("user_gender", $user_gender, 30);
          setCookie("user_id", $user_id, 30);
          setCookie("permission", $permission, 30);
        } else {
          alert("请登录！")
          location.href = 'login.html';
        }
      }
    });
  } else {
    $name = getCookie("username");
    $user_gender = getCookie("user_gender");
    $user_id = getCookie("user_id");
  }
</script>
