  <script>
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 60 * 60 * 1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    $(function () {
      $('#register').click(function () {
        console.log('????');
        if (!$('#username').val() || !$('#password').val() || !$('#phone').val()) {
          notify.warning('错误', '请输入用户名、密码和验证码');
          return;
        }
        if ($('#username').val().length > 20) {
          notify.warning('错误', '用户名过长');
          return;
        }
        if ($('#password').val().length < 8) {
          notify.warning('错误', '密码过短');
          return;
        }
        if ($('#phone').val().length > 13) {
          notify.warning('错误', '手机过长');
          return;
        }

        $(this).attr('disabled', true).html('提交中...');
        notify.success('正确', '正在传输');




        $.ajax({
          type: "get",
          url: 'user/query_info',
          success: function (data, state) {
            if (data.success) {
              let usr = data.user;
              $name = usr.name;
              $user_gender = usr.sex;
              $user_id = usr.id;
              setCookie("username", $name, 30);
              setCookie("user_gender", $user_gender, 30);
              setCookie("user_id", $user_id, 30);
            }
          }
        });

        $.ajax({
          type: "post",
          url: 'user/register',
          data: JSON.stringify({
            username: $('#username').val(),
            password: $('#password').val(),
            phone: $('#phone').val(),
          }),
          dataType: "json",
          contentType: 'application/json',
          success: function (data, state) {
            if (data.success) {
              notify.success('注册成功', '正在跳转, 请稍候');
              setCookie("username", $('#username').val(), 1);
              location.href = 'Home.html';
            } else {
              notify.error('注册失败', data.message);
              $('#register').attr('disabled', false).html('注册');
            }
          }
        }).fail(function () {
          $('#register').attr('disabled', false).html('注册');
          notify.error('注册失败', '网络错误或服务器出现错误, 请重试');
        });
      });
    });
  </script>
