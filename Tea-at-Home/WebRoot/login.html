  <script>
    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 60 * 60 * 1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    $(function () {
      $('#register').click(function () {
        console.log('????');
        if (!$('#username').val() || !$('#password').val()) {
          notify.warning('错误', '请输入用户名和密码');
          return;
        }
        if ($('#username').val().length > 20) {
          notify.warning('错误', '用户名过长');
          return;
        }
        if ($('#password').val().length < 5) {
          notify.warning('错误', '密码过短');
          return;
        }
        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
          }
          return "";
        }

        $.ajax({
          type: "post",
          url: 'user/register',
          data: JSON.stringify({
            username: $('#username').val(),
            password: $('#password').val(),
            phone: $('#phone').val(),
          }),
          dataType: "json",
          contentType: 'application/json',
          success: function (data, state) {
            if (data.success) {
              notify.success('登录成功', '正在跳转, 请稍候！');
              $('#register').attr('disabled', false).html('登录中...');
              location.href = 'Home.html';
            } else {
              notify.error('登录失败', '用户名或者密码错误！');
            }
          }
        }).fail(function () {
          $('#register').attr('disabled', false).html('注册');
          notify.error('登录失败', '网络错误或服务器出现错误, 请重试');
        });
      });
    });
  </script>
